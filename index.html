<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <link rel="stylesheet" href="Stylesheets/weather.css">
</head>
<body>
    
    <div class="container">
        <h1 class="header">Weather Application</h1>
        <h2 class="cityName"></h2>
        <div class="col">
            <p class="info info-Title">53&deg;/42&deg;</p>
            <i class="icon"></i>
            <p class="info info-Bold description" data-description="">Clouds</p><p class="info">overcast clouds</p>
            <p class="info info-Bold">Humidity</p><p class="info">52</p>
            <p class="info info-Bold">Wind</p><p class="info">6 <span class="compass">NNE</span></p>
            <p class="info info-Bold">Pressure</p><p class="info">1025.93</p>
        </div>
        <div class="col">
            <p class="info info-Title">53&deg;/42&deg;</p>
            <i class="icon"></i>
            <p class="info info-Bold description">Broken Clouds</p><p class="info">overcast clouds</p>
            <p class="info info-Bold">Humidity</p><p class="info">52</p>
            <p class="info info-Bold">Wind</p><p class="info">6 <span class="compass">NNE</span></p>
            <p class="info info-Bold">Pressure</p><p class="info">1025.93</p>
        </div>
        <div class="col">
            <p class="info info-Title">53&deg;/42&deg;</p>
            <i class="icon"></i>
            <p class="info info-Bold">Clouds</p><p class="info">overcast clouds</p>
            <p class="info info-Bold">Humidity</p><p class="info">52</p>
            <p class="info info-Bold">Wind</p><p class="info">6 <span class="compass">NNE</span></p>
            <p class="info info-Bold">Pressure</p><p class="info">1025.93</p>
        </div>
    </div>

    <script src="./js/weather.js"></script>
</body>
</html>
